<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form id="messageForm">
      <h5>Room: </h5>

        <option value="all" selected> General (All)</option>

      <input id="newMessage" type="text" />
      <input type="submit" id="send" class="submit"/>
      </form>
    </div>
    <div id="chats"></div>

    <!-- your scripts -->
